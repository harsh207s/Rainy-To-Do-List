<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rainy To-Do List with Music</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    #rainCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }

    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .container-flex {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 30px;
      flex-wrap: wrap;
    }

    .task-panel {
      width: 60%;
      max-height: 90vh;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
    }

    .photo-panel {
      width: 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
    }

    .photo-panel img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      max-width: 250px;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: #f1f1f1 !important;
    }

    .dark-mode .task-panel,
    .dark-mode .photo-panel {
      background-color: rgba(30, 30, 30, 0.9) !important;
    }
  </style>
</head>
<body class="bg-light text-dark">
  <canvas id="rainCanvas"></canvas>

  <div class="container-flex">
    <!-- To-do List Panel -->
    <div class="task-panel">
      <h2 class="mb-3">üìù Rainy To-Do List</h2>

      <div class="input-group mb-3">
        <input type="text" id="txtMessage" class="form-control" placeholder="Add a task..." />
        <input type="time" id="taskTime" class="form-control" />
        <button id="addBtn" class="btn btn-success">Add</button>
      </div>

      <ul id="taskList" class="list-group mb-3"></ul>

      <div class="d-flex gap-2 mb-3">
        <button id="toggleMode"  class="btn btn-outline-danger">Change Mode</button>
        <button id="copyBtn" class="btn btn-info">Copy List</button>
      </div>

      <p class="fw-bold" id="quote"></p>
    </div>

    <!-- Right Side Panel with Image and Music -->
    <div class="photo-panel">
      <img src="My.jpg" alt="Image are not loaded succesfully" />
     <audio id="audioPlayer" controls>

        <source src="Lo Safar.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <!-- JS File -->
  <script src="script.js"></script>
</body>
</html>
